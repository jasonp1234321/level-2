<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style></style>
        <link rel = "stylesheet" href = "CSS5.css" />
        <script src = "JavaScript5.js"></script>
        <script>
            function initialize(){
                numberOutput = document.getElementById("numout");
                rndNum = 0;

                display();
            }

            function changeNumber(){
                rndNum = getRandomInteger(1,10);
                display();
            }

            function display(){
                numberOutput.innerHTML = rndNum;
            }
        </script>
    </head>

    <body onload = "initialize();">
        <h1>This is my great page about external files</h1>
        <p id = "numout"></p>
        <button onclick = "changeNumber();">Change the number</button>
    </body>
</html>
