<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
      a{
        font: 24 pt arial;
        color: blue;
        text-decoration: none;
      }
    </style>
        <script>
            function initialize(){
                visitsOut = document.getElementById("visits");

        if(!sessionStorage.numVisits)
          sessionStorage.numVisits = 0;
        else
          sessionStorage.numVisits++;

        display();
            }

            function display(){
        visitsOut.innerHTML = sessionStorage.numVisits;
      }

        </script>
    </head>

    <body onload = "initialize();">
        <h1>This is my home page</h1>
    <h2>I have already visited here <span id = "visits"></span> times</h2>
        <a href = "html6.html">Return to the Home Page</a> <br /> <br />
    <a href = "https://google.com/" target = "_blank">Link to Google</a>
    </body>
</html>
